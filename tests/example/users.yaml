# This is a convenience section that allows you to shorten the entity_uri
metadata_registry_defaults:
  dataplex:
    projects: gcp102180-tiffanyprep
    locations: europe-west1
    lakes: redshift-eu-w1
    zones: redshift-curated-eu


# You have to define a NONE row filter
row_filters:
  NONE:
    filter_sql_expr: |-
      True

# rule dimensions are optional but allow you to aggregate reporting.
rule_dimensions:
  - timeliness
  - correctness
  - integrity
  - conformity
  - completeness
  - uniqueness
  - accuracy
  - validity

# Rules can be shared across tables or columns.
rules:
  # This rule is parameterized with column_names as parameter
  NO_DUPLICATES_IN_COLUMN_GROUPS:
    rule_type: CUSTOM_SQL_STATEMENT
    dimension: uniqueness
    params:
      custom_sql_arguments:
        - column_names
      custom_sql_statement: |-
        select a.*
        from data a
        inner join (
          select
            $column_names
          from data
          group by $column_names
          having count(*) > 1
        ) duplicates
        using ($column_names)
  VALID_USER_ID:
    rule_type: REGEX
    dimension: conformity
    params:
      pattern: |-
        [0-9]+
  NO_INVALID_EMAIL:
    rule_type: REGEX
    dimension: conformity
    params:
      pattern: |-
        ^[\\w\\.-]+@([\\w-]+\\.)+[\\w-]{2,}$
#rule bindings associate rules to {table, column}
rule_bindings:
  VALID_USER_ID:
    entity_uri: dataplex://entities/users
    column_id: userid
    row_filter_id: NONE
    rule_ids:
      - VALID_USER_ID
  NO_DUPLICATES_IN_COLUMN_GROUPS:
    entity_uri: dataplex://entities/users
    column_id: userid
    row_filter_id: NONE
    rule_ids:
      - NO_DUPLICATES_IN_COLUMN_GROUPS:
          column_names: "userid"

  EMAIL_CHECK:
    entity_uri: dataplex://entities/users
    column_id: email
    row_filter_id: NONE
    rule_ids:
      - NO_INVALID_EMAIL
    metadata:
      business_case: one